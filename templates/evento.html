{% extends "model-page.html" %}

{% block content %}

<h2> Evento </h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Título</label>
    <br> <!--o 'br' pula uma linha-->
    <input type="text" name="titulo">
    <br>
    <label> Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento"> <!--datetime local coloca as informações em formato de data-->
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descrição" rows="5" cols="23"></textarea>
    <br><br> 
    <button type="submit">Salvar</button>
    <a href="/">
    <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
